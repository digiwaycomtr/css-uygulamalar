<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Credit Card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card-container">
      <div class="card-content">
        <div class="card front">
          <div class="bank-info">
            <span>XBank</span>
            <span>Business</span>
          </div>
          <div class="card-chip">
            <img src="./chip.png" alt="chip image" />
          </div>
          <div class="card-number">
            <span>1234 5678 9876 5432</span>
          </div>
          <div class="exp-date">
            <span>EXP 09/28</span>
          </div>
          <div class="card-type">
            <span>Basar ZENGIN</span>
            <img src="./visa.png" alt="visa image" />
          </div>
        </div>
        <div class="card back">
          <div class="stolen-card">
            <p>Lorem ipsum dolor sit amet consectetur +90 555 555 5555</p>
          </div>
          <div class="security-line"></div>
          <div class="signature">
            <span>555</span>
          </div>
          <div class="explanations">
            <p>
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Aliquam,
              asperiores facilis quibusdam reprehenderit sunt ab? At aspernatur
              nobis dolores praesentium!
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
